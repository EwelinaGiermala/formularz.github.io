    <div class="container">
        <h1>Rejestracja</h1>
        <form action="/path_to_server_script.php" method="post" id="registiationform" >
            <div class="form-group">
                <label for="firstname">Imię</label>
                <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstname" placeholder="Imię" >
            </div>
            <div class="form-group">
                <label for="lastname">Nazwisko</label>
                <input type="text" class="form-control" name="lastname"  id="lastname" aria-describedby="lastname" placeholder="Nazwisko">
            </div>
            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Hasło">
            </div>
            <small id="small-text" class="form-text text-muted">Hasło powinno mieć min. 5 znaków</small>    
                <small id="small-text2" class="form-text2 text-muted">Nie pamiętasz hasła?</small><br>
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Akceptuję warunki </label><br><br>
            <button type="submit" value="Zarejestruj się" id="submitButton" class="btn btn-primary">Zarejestruj się</button>
            <div id="errorMessages"></div>
        </form>
    </div>
